<div class="container">
  <h1> Personal Finance </h1>
  <h2> Your Accounts </h2>
  <div class="row">
    <div class="alert alert-info" *ngIf="_account.length == 0"><strong>You do not have any accounts yet.</strong> Please
      add a new account!
    </div>
  </div>

  <div class="row">
    <div class="acc col-md-12" *ngFor="let acc of _account,let i=index"
         [ngClass]="{selected:_selected[i], otherCSSClass: otherProperty}">
      <h3>{{acc.title}} ({{acc.id}})</h3>
      <p>{{acc.description}}</p>
      <p>Balance: <strong class="lead">{{acc.balance}}</strong></p>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary" (click)="select(i)">{{_selected[i] ? 'Deselect' : 'Select'}}</button>
          <button class="btn btn-danger" (click)="removeAcc(i)">Delete</button>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <form class="col-md-6">
      <h3>Add New Account</h3>
      <div class="form-group">
        <label for="title">Title </label>
        <input class="form-control" id="title" type="text" name="title" value="" #title>
      </div>

      <div class="form-group">
        <label for="desc">Description </label>
        <input class="form-control" id="desc" type="text" name="desc" value="" #desc>
      </div>

      <div class="form-group">
        <label for="bal">Balance </label>
        <input class="form-control"  id="bal" type="number" name="bal" value="0" #bal>
      </div>
    <div>
      <button class="btn btn-failure" (click)="createAcc(title, desc, bal)">Create</button></div>
    </form>


  </div>
